<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Business Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card front">
        <div class="logo">NEXA</div>
        <span class="subtitle">Creative Agency</span>
      </div>

      <div class="card back">
        <h1>GodWin</h1>
        <p class="role">Creative Director</p>

        <div class="contact-info">
          <p>Email: godwin@gmail.com</p>
          <p>Phone: +1408-207-7904</p>
          <p>Location: San Francisco, California</p>
        </div>

        <div class="image-card-container">
          <div class="image-item">
            <img src="image/image1.png" alt="Car Showroom" />
            <p class="image-label">Car Showroom</p>
          </div>
          <div class="image-item">
            <img src="image/image2.png" alt="Blue SUV" />
            <p class="image-label">Blue SUV</p>
          </div>
          <div class="image-item">
            <img src="image/image3.png" alt="Paint Bucket" />
            <p class="image-label">Paint Bucket</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
